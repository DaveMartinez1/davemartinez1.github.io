<!DOCTYPE html>
<html>
  <head>
    <title>LexaComputer Animation</title>
    <style>
      body {
        background-color: black;
      }
      .animation {
        font-family: monospace;
        font-size: 50px;
        color: white;
        animation: write 5s steps(10) forwards;
      }
      @keyframes write {
        from {
          width: 0;
        }
        to {
          width: 500px;
        }
      }
    </style>
  </head>
  <body>
    <div class="animation">LexaComputer</div>
  </body>
</html>
